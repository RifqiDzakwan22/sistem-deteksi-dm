{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Form Deteksi Diabetes</title>
    <!-- Tambahkan Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'diagnosa/style.css' %}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Form Deteksi Diabetes</h2>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>

            <form method="post" action="{% url 'hasil_prediksi' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin (L/P):</label>
                    <input type="text" name="jenis_kelamin" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Jumlah Kehamilan (jika wanita):</label>
                    <input type="number" step="1" name="kehamilan" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Glukosa:</label>
                    <input type="number" step="any" name="glukosa" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tekanan Darah:</label>
                    <input type="number" step="any" name="tekanan" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ketebalan Kulit:</label>
                    <input type="number" step="any" name="kulit" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Insulin:</label>
                    <input type="number" step="any" name="insulin" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">BMI:</label>
                    <input type="number" step="any" name="bmi" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Riwayat Diabetes Keluarga (0-1):</label>
                    <input type="number" step="0.01" name="riwayat" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Usia:</label>
                    <input type="number" step="1" name="usia" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Prediksi</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
