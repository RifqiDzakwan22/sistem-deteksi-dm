{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Pengguna</title>
  <link rel="stylesheet" href="{% static 'diagnosa/login.css' %}">
</head>
<body>
  <div class="container">
    <h2>🔐 Login Pengguna</h2>
    {% if form.errors %}
      <p style="color: red;">Username atau password salah</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="link">
      <a href="{% url 'register' %}">Belum punya akun? Daftar</a>
    </div>
  </div>
</body>
</html>
