<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrasi Pengguna</title>
  <style>
    body {
      background-color: #f6f7f9;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 360px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Registrasi Pengguna</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Daftar</button>
    </form>
    <div class="link">
      <a href="{% url 'login' %}">Sudah punya akun? Login</a>
    </div>
  </div>
</body>
</html>
