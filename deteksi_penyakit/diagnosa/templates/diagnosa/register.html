{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrasi Pengguna</title>
  <link rel="stylesheet" href="{% static 'diagnosa/register.css' %}">
</head>
<body>
  <div class="container">
    <h2>🔐 Registrasi Pengguna</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Daftar</button>
    </form>
    <div class="link">
      <a href="{% url 'login' %}">Sudah punya akun? Login</a>
    </div>
  </div>
</body>
</html>
